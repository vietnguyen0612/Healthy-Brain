<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Edit Doctor</h2>

    <form method="POST" action="{{ url_for('edit_doctor', doctor_id=doctor['id']) }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ doctor['username'] }}" required>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ doctor['full_name'] }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ doctor['email'] }}" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ doctor['role'] }}" required>

        <input type="submit" value="Update Doctor">
    </form>
</body>
</html>
